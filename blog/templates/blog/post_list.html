<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Blog app</title>
</head>
<body>
   <h1>POST LISTS</h1>
   <div>
      {%for post in posts%}
         <h1>{{post.title}}</h1>
         <p>{{post.text}}</p>
         <p>{{post.created_date}}</p>
      {%endfor%}
   </div>
</body>
</html>
